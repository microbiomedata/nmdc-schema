subsets:
  sample subset:
    name: sample subset
    description: Subset consisting of entities linked to the processing of samples.  Currently,
      this subset consists of study, omics process, and biosample.
    from_schema: https://w3id.org/nmdc/nmdc
  data object subset:
    name: data object subset
    description: Subset consisting of the data objects that either inputs or outputs
      of processes or workflows.
    from_schema: https://w3id.org/nmdc/nmdc
  data_portal_subset:
    name: data_portal_subset
    description: Subset consisting of entities that Kitware/nmdc-server use to populate
      the data portal.
    comments:
    - Schema authors are responsible for alerting and supporting Kitware and nmdc-server
      authors about changes they will have to make if entities labeled with data_portal_subset
      are modified.
    - Assignment of the data_portal_subset is incomplete in the schema.
    from_schema: https://w3id.org/nmdc/nmdc
  workflow subset:
    name: workflow subset
    description: Subset consisting of just the workflow execution activities
    from_schema: https://w3id.org/nmdc/nmdc
