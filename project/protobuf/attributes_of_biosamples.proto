// something you can collect from the environment
message Biosample
 {
  string id = 0
  string depth = 0
  integer intval = 0
  string sometimesAbsent = 0
  decimalDegree lat = 0
 }
// a collection of collections
message Collection
 {
 repeated  biosample biosamples = 0
 repeated  meeting meetings = 0
 }
message Meeting
 {
  string id = 0
  cOMPASSPOINTS meetingInfo = 0
 }
