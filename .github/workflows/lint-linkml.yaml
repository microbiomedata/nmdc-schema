###############################################################################
# Purpose:
# --------
# Runs LinkML schema linting on pull requests that modify schema files and
# posts results as a PR comment. Provides immediate feedback to contributors
# about schema quality issues (naming, missing descriptions, etc.).
#
# When it runs:
# -------------
# - Pull requests that modify src/schema/**/*.yaml or .linkmllint.yaml
# - Manual trigger (workflow_dispatch)
#
# What it does:
# -------------
# - Runs 'linkml lint' with schema quality checks
# - Posts formatted results as PR comment
# - Does not fail the build (warnings only)
#
# Status: Important - Helps maintain schema quality
# Note: Linting also runs in main.yaml as part of 'make test'
###############################################################################

---
name: LinkML Linting
on:
  pull_request:
    paths:
      - "src/schema/**/*.yaml"
      - ".linkmllint.yaml"
  workflow_dispatch:  # Allow manual triggering

jobs:
  linkml-lint:
    permissions:
      contents: read
      pull-requests: write
    name: LinkML Schema Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'poetry'

      - name: Install dependencies
        run: poetry install --all-extras

      - name: Run LinkML linting
        run: |
          # Create linting results with timestamp header
          echo "# LinkML Linting Results" > linting-results.md
          echo "Generated on: $(date)" >> linting-results.md
          echo "" >> linting-results.md

          # Run the linter and capture output (continue even if linter finds issues)
          # Use --ignore-warnings to not fail the build on warnings
          poetry run linkml lint --ignore-warnings -f markdown src/schema/nmdc.yaml >> linting-results.md || true

          # Show results in the action log for immediate visibility
          echo "=== Linting Results ==="
          cat linting-results.md

      - name: Comment linting results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const lintingResults = fs.readFileSync('linting-results.md', 'utf8');

            // Create or update comment with linting results
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## LinkML Linting Results\n\n${lintingResults}`
            });
