###############################################################################
# Purpose:
# --------
# Publishes the nmdc-schema package to PyPI when a new GitHub release is created.
# This is the distribution mechanism that allows users to 'pip install nmdc-schema'.
#
# When it runs:
# -------------
# - GitHub release created (manual action by maintainers)
#
# What it does:
# -------------
# - Builds source and wheel distributions
# - Publishes to PyPI using trusted publishing (no credentials needed)
# - Makes new version available to pip install
#
# Status: CRITICAL - Do not remove (breaks package distribution)
###############################################################################

name: Publish Python Package

on:
  release:
    types: [created]

jobs:
  build-n-publish:
    name: Build and publish Python üêç distributions üì¶ to PyPI
    runs-on: ubuntu-latest
    environment: release
    permissions:
      # this permission is mandatory for trusted publishing
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Install Poetry
      run: |
        pipx install poetry
        pipx inject poetry "poetry-dynamic-versioning[plugin]"

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: 'poetry'

    - name: Install project dependencies
      run: poetry install --all-extras --no-interaction

    - name: Generate project files
      run: |
        poetry dynamic-versioning
        make squeaky-clean all

    - name: Build source and wheel archives
      run: poetry build

    - name: Publish distribution üì¶ to PyPI
      # No username or password because we're using trusted publishing
      uses: pypa/gh-action-pypi-publish@release/v1
