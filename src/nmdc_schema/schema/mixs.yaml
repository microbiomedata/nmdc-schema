name: mixs-schema
title: MIxS Schema
id: https://microbiomedata/schema/mixs

default_range: string

imports:
  - basic_slots

subsets:
  mixs_environmental_triad:
    title: MIxS Environmental Triad
  mixs extension: { }

notes:
  - "commented out several MIxS terms/slots that were sharing slot uris"
  - "attempts have been made to automate the maintenance of this file, but it is essentially hand-curated"
  - note that the NMDC submission schema in sheets_and_friends takes its MIxS terms from
    https://raw.githubusercontent.com/GenomicsStandardsConsortium/mixs/main/model/schema/mixs.yaml
    and then potentially modifies them. Ideally this file would contain MIxS terms, essentially ready-to-use
  - yet another source of MIxS terms is the incomplete https://github.com/GenomicsStandardsConsortium/mixs/tree/issue-511-tested-schemasheets

prefixes:
  nmdc: https://w3id.org/nmdc/
  mixs: https://w3id.org/mixs/

