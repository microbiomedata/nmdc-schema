sample_ops_set:
  - id: polsen:1
    source_mat_id: soil:1
    starting_amount:
      has_unit: grams
      has_numeric_value: 3
    container_type: centrifuge tube
    container_volume:
      has_unit: mL
      has_numeric_value: 50
    operation_type: 'nmdc:SubsamplingActivity'
  - id: polsen:2
    source_mat_id: polsen:1
    extractant: olsen extract solution
    volume:
      has_unit: mL
      has_numeric_value: 20
    concentration:
      has_unit: unknown
      has_numeric_value: unknown
    mixing:
      device_type: orbital_shaker
      activity_time_id:
        has_unit: minutes
        has_numeric_value: 1
      activity_speed_id:
        has_unit: RPM
        has_numeric_value: 1000
    container_type: centrifuge tube
    container_volume:
      has_unit: mL
      has_numeric_value: 50
    operation_type: 'nmdc:ExtractionActivity'
  - id: polsen:centrifugation #not sure if this and the below should be combined
    source_mat_id: polsen:2
    duration:
      has_unit: minutes
      has_numeric_value: 8
    value:
      has_numeric_value: 4000
      has_unit: RPM
    operation_type: 'nmdc:PhaseSeparationActivity'
  - id: polsen:3
    volume:
      has_unit: mL
      has_numeric_value: unknown
    container_type: centrifuge tube
    container_volume:
      has_unit: mL
      has_numeric_value: 50
    operation_type: 'nmdc:SubsamplingActivity'
  - id: polsen:4
    source_mat_id: polsen:3
    temp:
      has_unit: C
      has_numeric_value: -20
    volume:
      has_unit: uL
      has_numeric_value: 2
    operation_type: 'nmdc:AnalyteStorage'