operation_type: Polsen extraction
SubsamplingList:
  - id: polsen:1
    has_input: nmdc:bsm-99-oW43DzG0 #This is an example biosample ID and does not represent a real biosample
    starting_amount:
      has_unit: grams
      has_numeric_value: 3
    container_type: centrifuge tube
    container_size:
      has_unit: mL
      has_numeric_value: 50
  - id: polsen:3
    has_input: nmdc:procsm-11-05g48p90 #this and below processed sample IDs are examples and do not represent an actual sample
    volume:
      has_unit: mL
      has_raw_value: unknown
    container_type: centrifuge tube
    container_size:
      has_unit: mL
      has_numeric_value: 50
ExtractionList:
  - id: polsen:2
    has_input: nmdc:procsm-11-05g48p90
    extractant: olsen extract solution
    volume:
      has_unit: mL
      has_numeric_value: 20
    concentration:
      has_unit: unknown
      has_raw_value: unknown
    mixing:
      device_type: Orbital Shaker
      activity_time:
        has_unit: minutes
        has_numeric_value: 1
      activity_speed:
        has_unit: RPM
        has_numeric_value: 1000
    container_type: centrifuge tube
    container_size:
      has_unit: mL
      has_numeric_value: 50
PhaseSeparationList:
  - id: polsen:centrifugation #not sure if this and the below should be combined
    has_input: nmdc:procsm-11-05g48p90
    duration:
      has_unit: minutes
      has_numeric_value: 8
    value:
      has_numeric_value: 4000
      has_unit: RPM
AnalyteStorageList:
  - id: polsen:4
    has_input: nmdc:procsm-11-05g48p90
    temp:
      has_unit: C
      has_numeric_value: -20
    analyte_volume:
      has_unit: uL
      has_numeric_value: 2
