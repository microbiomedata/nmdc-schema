  - external_identifiers
  - prov

prefixes:
  KEGG.COMPOUND: "https://bioregistry.io/kegg.compound:"
  SIO: http://semanticscience.org/resource/SIO_
  UniProtKB: "https://bioregistry.io/uniprot:"
  biolink: https://w3id.org/biolink/vocab/
