  PlannedProcess:
    abstract: true
    class_uri: OBI:0000011
    is_a: NamedThing
    title: Planned Process
    slots:
      - designated_class
      - end_date
      - has_input
      - has_output
      - processing_institution
      - protocol_link
      - start_date
      - instrument_name # or "used" ?
      - qc_status
      - qc_comment
