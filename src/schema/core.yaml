  EnvironmentalMaterialTerm:
    is_a: OntologyClass

  ImageValue:
    is_a: AttributeValue
    description: An attribute value representing an image.
    slots:
      - url
      - description
      - display_order

  PersonValue:
    is_a: AttributeValue
    description: An attribute value representing a person
    slots:
