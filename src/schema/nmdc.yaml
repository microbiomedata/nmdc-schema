        title: Battelle Memorial Institute
        meaning: https://ror.org/01h5tnr73

      ANL:
        title: Argonne National Laboratory
        meaning: https://ror.org/05gvnxz63


slots:

  ecosystem_path_id:
    range: string
    description: A unique id representing the GOLD classifers associated with a sample.

  ncbi_project_name:
    range: string

  sample_collection_year:
    range: integer
  sample_collection_month:

  status:
    range: StatusEnum

  library_preparation_kit:
    range: string
  #    exact_mappings:
  #      - GENEPIO:0001450
  #  processed_date: # can we move this or infer this from the date of some other process?
  #    #    range: date
  #    range: string
  #  extraction_date: # replacing with start_ and end_date
  #    #    range: date
  #    range: string
  extraction_method: { }
  extraction_target:
    range: ExtractionTargetEnum

  quality_control_report:
    #    range: integer
    range: QualityControlReport
  # structure

  pcr_cycles:
    range: integer
    exact_mappings:
      - OBI:0002475
  sample_mass:
    range: QuantityValue

  library_type:
    title: library type
    examples:
      - value: DNA
    range: LibraryTypeEnum

  #  emsl_proposal_doi:
  #    title: EMSL Proposal DOI
  #    description: The proposal DOI assigned to the awarded EMSL study.

  #- insdc_bioproject_identifiers
  #- insdc_sra_ena_study_identifiers

  canary:
    description: a slot that can be added and removed as evidence that schema changes have propagated to other systems


  object_set:
    mixin: true
    domain: Database
    multivalued: true
    inlined_as_list: true
    description: Applies to a property that links a database object to a set of objects.
      This is necessary in a json document to provide context for a list, and to allow
      for a single json object that combines multiple object types
  biosample_set:
    mixins: object_set
    domain: Database
    range: Biosample
    multivalued: true
    description: This property links a database object to the set of samples within
      it.
  study_set:
    mixins: object_set
    domain: Database
    range: Study
    multivalued: true
