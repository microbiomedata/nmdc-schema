default_range: string

default_curi_maps:
  - obo_context
  - idot_context

emit_prefixes:
  - rdf
  - rdfs
  - skos
  - xsd

imports:
  - annotation
  - basic_slots
  - core
  - external_identifiers
  - linkml:types
  - mixs
  - portal/emsl
  - portal/jgi_metagenomics
  - portal/jgi_metatranscriptomics
  - portal/mixs_inspired
  - portal/sample_id
  - prov
  - sample_prep
  - workflow_execution_activity

settings:
  id_nmdc_prefix: "^(nmdc)"
  id_shoulder: "([0-9][a-z]{0,6}[0-9])"
  id_blade: "([A-Za-z0-9]{1,})"
  id_version: "(\\.[A-Za-z0-9]{1,})*"
  id_locus: "(_[A-Za-z0-9_\\.-]+)?$"

subsets:
  sample subset:
    description: Subset consisting of entities linked to the processing of samples.  Currently,
      this subset consists of study, omics process, and biosample.
  data object subset:
    description: Subset consisting of the data objects that either inputs or outputs
      of processes or workflows.


classes:

  Database:
    tree_root: true
    aliases:
      - NMDC metadata object
    description: An abstract holder for any set of metadata and data. It does not
      need to correspond to an actual managed database top level holder class. When
      translated to JSON-Schema this is the 'root' object. It should contain pointers
      to other objects of interest
    slots:
      - library_preparation_set
      - processed_sample_set
      - extraction_set
      - activity_set
      - biosample_set
      - data_object_set
      - dissolving_activity_set
      - functional_annotation_set
      - genome_feature_set
      - mags_activity_set
      - material_sample_set
      - material_sampling_activity_set
      - metabolomics_analysis_activity_set
      - metagenome_annotation_activity_set
      - metagenome_assembly_set
      - metagenome_sequencing_activity_set
      - metaproteomics_analysis_activity_set
      - metatranscriptome_activity_set
      - nom_analysis_activity_set
      - omics_processing_set
      - reaction_activity_set
      - read_qc_analysis_activity_set
      - read_based_taxonomy_analysis_activity_set
      - study_set
      - field_research_site_set
      - collecting_biosamples_from_site_set
      - date_created
      - etl_software_version
      - metatranscriptome_activity_set
      - pooling_set
      - extraction_set

    slot_usage:
      date_created:
        description: TODO
      etl_software_version:
        description: TODO
      metatranscriptome_activity_set:
        description: TODO

  Pooling:
    is_a: PlannedProcess # from core.yaml
    slots:
      - has_inputs
      - has_outputs
    slot_usage:
      has_inputs:
        minimum_cardinality: 2
      has_outputs:
        minimum_cardinality: 1
        maximum_cardinality: 1

  Extraction:
    is_a: PlannedProcess # from core.yaml
    slots:
      - extraction_date
      - extraction_method
      - extraction_target
      - processing_institution
      - protocol_link
      - quality_control_report
      - sample_mass
    slot_usage:
      has_inputs:
        required: true
      has_outputs:
        required: true

  Protocol:
    #    is_a: NamedThing
    slots:
      - url
      - name

  QualityControlReport:
    #    is_a: NamedThing
    slots:
      - status
      - name

  LibraryPreparation:
    aliases:
      - LibraryConstruction
    is_a: PlannedProcess # from core.yaml
    slots:
      - library_type
      - library_preparation_kit
      - pcr_cycles
      - processed_date
      - processing_institution
    close_mappings:
      - OBI:0000711
    comments:
      - OBI:0000711 specifies a DNA input (but not ONLY a DNA input)
    slot_usage:
      has_inputs:
        required: true
      has_outputs:
        required: true

  FieldResearchSite:
    aliases:
      - research plot
    description: A site, outside of a laboratory, from which biosamples may be collected.
    is_a: Site
    title: Field Research Site
    comments:
      - Provides grouping of biosamples at level that's more specific than belonging
        to the same study
      - be very clear that this could be part of a larger site
      - In Bioscales, one might say that rhizosphere soil and bulk soil from around
        the same plant were obtained at the same site. In this case, the site would
        correspond to one tree.
      - "might correspond to GOLD's identifier on a page like https://gold.jgi.doe.gov/biosample?id=Gb0305833"
    slot_usage:
      id:
        required: true
        structured_pattern:
          syntax: "{id_nmdc_prefix}:frsite-{id_shoulder}-{id_blade}{id_version}{id_locus}"
          interpolated: true

  CollectingBiosamplesFromSite:
    is_a: PlannedProcess
    title: Collecting Biosamples From Site
    slots:
      - has_inputs
      - has_outputs
    comments:
      - "this illustrates implementing a Biosample relation with a process class"
    slot_usage:
      has_inputs:
        range: Site
        #        range: NamedThing
        required: true
      has_outputs:
        range: Biosample
        required: true
      id:
        required: true
        structured_pattern:
          syntax: "{id_nmdc_prefix}:clsite-{id_shoulder}-{id_blade}{id_version}{id_locus}"
          interpolated: true


  DataObject:
    is_a: NamedThing
    in_subset:
      - data object subset
    description: 'An object that primarily consists of symbols that represent information.   Files,
      records, and omics data are examples of data objects.'
    notes:
      - removed previous id_prefixes value of GOLD, since we are now using pattern-based id validation
    slots:
      - file_size_bytes
      - md5_checksum
      - data_object_type
      - compression_type
      - was_generated_by
      - url
      - type
    slot_usage:
      name:
        required: true
      description:
        required: true
      id:
        required: true
        structured_pattern:
          syntax: "{id_nmdc_prefix}:dobj-{id_shoulder}-{id_blade}{id_version}{id_locus}"
          interpolated: true
    comments:
      - removed id_prefixes value of GOLD, since we are now using pattern-based id validation

  Biosample:

    rules:

      - title: dna_well_requires_plate
        description: DNA samples shipped to JGI for metagenomic analysis in tubes can't have any value for their plate position.
        preconditions:
          slot_conditions:
            dna_cont_well:
              pattern: ".+"
        postconditions:
          slot_conditions:
            dna_cont_type:
              equals_string: plate

      - title: dna_plate_requires_well
        description: DNA samples in plates must have a plate position that matches the regex.
          Note the requirement for an empty string in the tube case.
          Waiting for value_present validation to be added to runtime
        preconditions:
          slot_conditions:
            dna_cont_type:
              equals_string: plate
        postconditions:
          slot_conditions:
            dna_cont_well:
              pattern: ^(?!A1|A12|H1|H12)(([A-H][1-9])|([A-H]1[0-2]))$


      - title: rna_well_requires_plate
        description: RNA samples shipped to JGI for metagenomic analysis in tubes can't have any value for their plate position.
        preconditions:
          slot_conditions:
            rna_cont_well:
              pattern: ".+"
        postconditions:
          slot_conditions:
            rna_cont_type:
              equals_string: plate

      - title: rna_plate_requires_well
        description: RNA samples in plates must have a plate position that matches the regex.
          Note the requirement for an empty string in the tube case.
          Waiting for value_present validation to be added to runtime
        preconditions:
          slot_conditions:
            rna_cont_type:
              equals_string: plate
        postconditions:
          slot_conditions:
            rna_cont_well:
              pattern: ^(?!A1|A12|H1|H12)(([A-H][1-9])|([A-H]1[0-2]))$

    unique_keys:
      samp_name_unique_key:
        notes:
          - "id is already required to be unique because it is the identifier in Biosample's parent class, NamedThing. Remember, notes like this could be exposed to end users. CJM suggested YAML # comment"
        unique_key_slots:
          - samp_name

    is_a: MaterialEntity
    in_subset:
      - sample subset
    aliases:
      - sample
      - material sample
      - specimen
      - biospecimen
    description: >-
      Biological source material which can be characterized by an experiment.
    todos:
      - could add GOLD and EBI's biosample definitions to the alt_descriptions?
    notes:
      - removed previous id_prefixes value of GOLD, since we are now using pattern-based id validation
    alt_descriptions:
      embl.ena: A sample contains information about the sequenced source material.
        Samples are associated with checklists, which define the fields used to annotate
