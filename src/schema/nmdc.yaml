    required: true
  functional_annotation_agg:
    range: FunctionalAnnotationAggMember
    multivalued: true
    inlined: true
    inlined_as_list: true

  ecosystem_path_id:
    range: string
    description: A unique id representing the GOLD classifiers associated with a sample.

  sample_collection_year:
