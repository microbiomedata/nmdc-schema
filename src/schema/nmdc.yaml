  - core
  - linkml:types
  - mixs
  - portal/emsl
  - portal/jgi_metagenomics
  - portal/jgi_metatranscriptomics
  - portal/mixs_inspired
  - portal/sample_id
  - workflow_execution_activity
#  - external_identifiers
#  - sample_prep


