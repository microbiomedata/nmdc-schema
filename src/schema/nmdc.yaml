        required: true
        structured_pattern:
          syntax: "{id_nmdc_prefix}:filtpr-{id_shoulder}-{id_blade}{id_version}{id_locus}"
          interpolated: true
      volume:
        description: The volume of sample filtered.

  ChromatographicSeparationProcess:
    description:
