id: https://w3id.org/nmdc/prov
name: NMDC-PROV
title: NMDC Rendering of prov schema
description: See https://www.w3.org/TR/prov-o/

license: https://creativecommons.org/publicdomain/zero/1.0/

imports:
  - basic_slots

prefixes:
  prov: http://www.w3.org/ns/prov#
  linkml: https://w3id.org/linkml/
  nmdc: https://w3id.org/nmdc/

default_prefix: nmdc
default_range: string

classes:

slots:

  started_at_time:
    domain: WorkflowExecutionActivity
    range: string
    #    range: datetime
    pattern: ^([\+-]?\d{4}(?!\d{2}\b))((-?)((0[1-9]|1[0-2])(\3([12]\d|0[1-9]|3[01]))?|W([0-4]\d|5[0-2])(-?[1-7])?|(00[1-9]|0[1-9]\d|[12]\d{2}|3([0-5]\d|6[1-6])))([T\s]((([01]\d|2[0-3])((:?)[0-5]\d)?|24\:?00)([\.,]\d+(?!:))?)?(\17[0-5]\d([\.,]\d+)?)?([zZ]|([\+-])([01]\d|2[0-3]):?([0-5]\d)?)?)?)?$
    notes: >-
      The regex for ISO-8601 format was taken from here: https://www.myintervals.com/blog/2009/05/20/iso-8601-date-validation-that-doesnt-suck/
      It may not be complete, but it is good enough for now.
    mappings:
      - prov:startedAtTime

  ended_at_time:
    domain: WorkflowExecutionActivity
    #    range: datetime
    pattern: ^([\+-]?\d{4}(?!\d{2}\b))((-?)((0[1-9]|1[0-2])(\3([12]\d|0[1-9]|3[01]))?|W([0-4]\d|5[0-2])(-?[1-7])?|(00[1-9]|0[1-9]\d|[12]\d{2}|3([0-5]\d|6[1-6])))([T\s]((([01]\d|2[0-3])((:?)[0-5]\d)?|24\:?00)([\.,]\d+(?!:))?)?(\17[0-5]\d([\.,]\d+)?)?([zZ]|([\+-])([01]\d|2[0-3]):?([0-5]\d)?)?)?)?$
    notes: >-
      The regex for ISO-8601 format was taken from here: https://www.myintervals.com/blog/2009/05/20/iso-8601-date-validation-that-doesnt-suck/
      It may not be complete, but it is good enough for now.
    mappings:
      - prov:endedAtTime

  was_informed_by:
    domain: WorkflowExecutionActivity
    range: WorkflowExecutionActivity
    mappings:
      - prov:wasInformedBy

  was_generated_by:
    range: WorkflowExecutionActivity
    mappings:
      - prov:wasGeneratedBy

  used:
    domain: WorkflowExecutionActivity
    mappings:
      - prov:used
