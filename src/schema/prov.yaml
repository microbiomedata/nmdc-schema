id: https://microbiomedata/schema/prov
name: NMDC-PROV
title: NMDC Rendering of prov schema
description: >-
  See https://www.w3.org/TR/prov-o/
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  nmdc: https://microbiomedata/meta/
  prov: http://www.w3.org/ns/prov#
  biolinkml: https://w3id.org/biolink/biolinkml/
  
default_prefix: nmdc
default_range: string

default_curi_maps:
  - obo_context
  - idot_context

imports:
  - biolinkml:types

classes:

  activity:
    description: "a provence-generating activity"
    slots:
      - id
      - name
      - type
      - started at time
      - ended at time
      - was informed by
      - was associated with
      - used
    mappings:
      - prov:Activity
      
  agent:
    description: "a provence-generating agent"
    slots:
      - acted on behalf of
      - was informed by
    mappings:
      - prov:Agent
      
slots:

  started at time:
    mappings:
      - prov:startedAtTime

  ended at time:
    mappings:
      - prov:endedAtTime

  was informed by:
    range: activity
    mappings:
      - prov:wasInformedBy

  was associated with:
    range: agent
    mappings:
      - prov:wasAssociatedWith

  acted on behalf of:
    range: agent
    mappings:
      - prov:actedOnBehalfOf

  was generated by:
    range: activity
    mappings:
      - prov:wasGeneratedBy

  used:
    domain: activity
    mappings:
      - prov:used
