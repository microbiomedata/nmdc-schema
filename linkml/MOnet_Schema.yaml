slots:
  id:
    range: integer
    identifier: true
    description: "A unique identifier for a thing. Must be either a CURIE shorthand for a URI or a complete URI"
  execution_resource:
    description: "Example: NERSC-Cori"
  git_url:
    description: "Example: https://github.com/microbiomedata/mg_annotation/releases/tag/0.1"
  #has_input:
  #  multivalued: true
  #  description: "An input to a process."
  has_output:
    multivalued: true
    description: "An output biosample to a processing step"
  name:
    description: "A human readable label for an entity"
  part_of:
    multivalued: true
    description: "Links a resource to another resource that either logically or physically includes it."
  started_at_time:
    range: datetime
  #type:
  #  description: "An optional string that specifies the type object.  This is used to allow for searches for different kinds of objects."
  used:
    description: "The instrument used to collect the data used in the analysis"
  ended_at_time:
    range: datetime 
  was_associated_with:
    description: "the agent/entity associated with the generation of the file"
  was_informed_by:
  method_version:
  methodfilepath:
  methodloadfromfile:
  methodname:
  processchain:
  samplename:
  sampledescription:
  date:
  userlevel:
  version:
  has_peptide_quantifications_id:
    range: integer
  username:
  email:
  telephone_no:
  password_hash:
  version_num:
  file_type_enum:
        range: FileType
  bin_name:
  bin_quality:
  completeness:
    range: double
